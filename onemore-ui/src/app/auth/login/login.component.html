<div class="container-login">
  <div class="splash-container">
    <div class="card ">
      <div class="card-header text-center"><a><img style="width: 100%;" class="logo-img" src="../assets/images/logo.png"
            alt="logo"></a><span class="splash-description">Please enter your user information.</span></div>
      <div class="card-body">
        <form [formGroup]="formGroup">
          <div class="form-group">
            <input class="form-control form-control-lg" id="email" type="email" placeholder="Email" autocomplete="off"
              formControlName="email">
            <div class="invalid-feedback" style="display: block;"
              *ngIf="formGroup.get('email')?.touched && formGroup.get('email')?.invalid">
              Please provide a valid Email.
            </div>
          </div>
          <div class="form-group">
            <input class="form-control form-control-lg" id="password" type="password" placeholder="Password"
              formControlName="password">
            <div class="invalid-feedback" style="display: block;"
              *ngIf="formGroup.get('password')?.touched && formGroup.get('password')?.invalid">
              Please provide a valid Password.
            </div>
          </div>
          <div class="form-group">
            <label class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="loginUser()">Sign in</button>
        </form>
      </div>
      <div class="card-footer bg-white p-0  ">
        <div class="card-footer-item card-footer-item-bordered">
          <a href="#" class="footer-link" [routerLink]="'/register'">Create An Account</a>
        </div>
        <div class="card-footer-item card-footer-item-bordered">
          <a href="#" class="footer-link">Forgot Password</a>
        </div>
      </div>
    </div>
  </div>
</div>
